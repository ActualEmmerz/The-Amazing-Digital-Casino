<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack</h1>

    <div id="game">
        <div id= "banking" style="text-align:center; margin-bottom:.5rem;">
            <strong>Bank:</strong> $<span id="bank">1000</span> &nbsp; |
            <strong>Bet:</strong> S<span id ="bet">0</span>
        </div>

        <div id="chips style="text-align:center; margin-bottom:.75rem;">
            <button type="button" onclick="addBet(1)">$1</button>
            <button type="button" onclick="addBet(5)">$5</button>
            <button type="button" onclick="addBet(25)">$25</button>
            <button type="button" onclick="addBet(100)">$100</button>
            <button type="button" onclick="clearBet(0)">Clear Bet</button>
        </div>
        <div>
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards"></div>
            <p id="dealer-total"></p>
        </div>
        <div>
            <h2>You</h2>
            <div id="player-cards" class="cards"></div>
            <p id="player-total"></p>
        </div>

         <p id="message"></p>

        <div id="controls">
            <button id="deal-btn" type="button" onclick="startGame()">Deal</button>
            <button id="hit-btn" type="button" onclick="hit()" disabled>Hit</button>
            <button id="stand-btn" type="button" onclick="stand()" disabled>Stand</button>
            <button id="double-btn" type="button" onclick="doubleDown()" disabled>Double</button>
            <button id="split-btn" type="button" onclick="splitHand()" disabled>Split</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
